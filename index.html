<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Debe haber un mensaje oculto</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='styles.css'>
</head>
<body>
    <div class="container">
        <img src="oculto2.jpg" alt="Placeholder">
        <h1>Debe haber un mensaje oculto</h1>
        <div class="columns">
            <div class="left-column">
                <textarea id="input-text" placeholder="Ingresa el texto aquí"></textarea>
                <p class="notice">Solo letras minúsculas y sin acéntos</p>
                <div class="buttons">
                    <button id="encrypt-btn">Encriptar</button>
                    <button id="decrypt-btn">Desencriptar</button>
                </div>
            </div>
            <div class="right-column">
                <div id="result">
                    <p id="result-text"></p>
                    <p class="no-message">Ningún mensaje fue encontrado</p>
                </div>
                <button id="copy-btn" style="display:none;">Copiar texto</button>
                <p class="instruction">Ingresa el texto que desees encriptar o desencriptar</p>
            </div>
        </div>
    </div>
        <footer>
        <p>Created by Alex-Stampede</p>
        <div class="social-icons">
            <a href="https://github.com/alex-stampede" target="_blank">
                <img src="github.png" alt="GitHub">
            </a>
            <a href="https://www.linkedin.com/in/alejandro-naranjo-19b7a5b7/" target="_blank">
                <img src="linkedin.png" alt="LinkedIn">
            </a>
            <a href="https://marketingorion.com" target="_blank">
                <img src="orion.png" alt="Website">
            </a>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
